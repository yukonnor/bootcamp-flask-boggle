{% extends 'base.html' %} 
{% block title %}Boggle{% endblock %} 
{% block content %}
<h1>Boggle</h1>
<p>Find some words in the boggle board below!</p>
<table>
    <tbody>
            {% for row in board %}
                <tr>
                    {% for letter in row %}
                        <td>{{ letter }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
    </tbody>
</table>
<form action="">
<label for="word-guess">Enter a word your found:</label>
<input type="text" name="word-guess" id="word-guess">
<button type="submit">Check Word</button>
</form>

<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="static/script.js"></script>
{% endblock %}
